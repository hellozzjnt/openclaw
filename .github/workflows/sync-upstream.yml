name: Sync from upstream

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 0 * * *"  # 每天 UTC 3 点自动同步，可以改时间
    - cron: "30 12 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/openclaw/openclaw.git
          git fetch upstream

      - name: Merge upstream/main into fork main
        run: |
          git checkout main
          git merge --ff-only upstream/main || echo "Non fast-forward, please resolve manually."

      - name: Push changes to origin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
          else
            echo "No changes to push."
          fi
